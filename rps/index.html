<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="labelWon">Rock, Paper, or Scissors?</h1>
    <div class="scoreboard">
      <h2>Scoreboard</h2>
      <table>
        <tbody>
          <tr>
            <td id="humanScore">0</td>
            <td id="computerScore">0</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th>You</th>
            <th>Bot</th>
          </tr>
        </tfoot>
      </table>
    </div>

    <span> <h2>Choose Your Move</h2></span>

    <button id="rock" class="selec">Rock</button>

    <button id="paper" class="selec">Paper</button>

    <button id="scissors" class="selec">Scissors</button>

    <div id="status">Player Won!</div>
    <script src="./script.js"></script>
  </body>
</html>
