<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Caluclater</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tip Caluclater</h1>
    <div>
      <form action="">
        <input
          type="number"
          placeholder="Enter Bill Amount"
          class="amount"
          required
        />
        <select class="tip" required>
          <option value="30" class="options">Excellent</option>
          <option value="15" class="options">Good</option>
          <option value="5" class="options">Terrible</option>
        </select>
        <input
          type="number"
          placeholder="No of Payers..."
          class="numPeople"
          required
          min="1"
        />
        <button class="btnCalc">Caluclate</button>
      </form>
      <span class="finalTip">Final Tip: 0.00$ </span>
      <span class="finalAmount">Final Amount: 0.00$ </span>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
